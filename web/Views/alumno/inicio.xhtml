<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../Templates/plantillaAlumno.xhtml">

            <ui:define name="content">

                <h:form id="form">
                    <p:dataGrid var="tema" value="#{temaControlador.listaTemas}" columns="3"
                                rows="4" paginator="true" id="cars"
                                paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                        <f:facet name="header">
                            Temas
                        </f:facet>

                        <p:panel header="#{tema.nombre}">
                            <h:panelGrid columns="4">
                                <h:outputText value="#{tema.descripcion}" />
                                <p:commandButton value="Teórico" action="/Views/alumno/teorico.xhtml">

                                    <f:param name="idTema" value="#{tema.idTema}"/>
                                    
                                    
                                </p:commandButton>



                                <p:commandButton value="Práctico" />
                            </h:panelGrid>
                        </p:panel>

                    </p:dataGrid>

                </h:form>




            </ui:define>

        </ui:composition>

    </body>
</html>
