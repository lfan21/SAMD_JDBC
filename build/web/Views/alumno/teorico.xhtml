<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../Templates/plantillaAlumno.xhtml">

            <ui:define name="content">

                <h:form>

                    <p:dataList value="#{teoricoControlador.getListaTeoricosIdTema(3)}" var="teorico" itemType="none" paginator="true" rows="2" styleClass="paginated">
                        <f:facet name="header">
                            Cascada
                        </f:facet>

                        <h2>
                            <h:outputText value="#{teorico.titulo}" style="display:inline-block" />
                        </h2>

                        <p>
                            <h:outputText value="#{teorico.contenido}" style="display:inline-block"/>
                        </p>
                    </p:dataList>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
